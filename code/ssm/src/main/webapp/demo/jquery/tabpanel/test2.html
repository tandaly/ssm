<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>sample0基本的tabPanel</title>
<style type="text/css"  >
html, body { 
	padding : 0; 
	margin : 2px; 
	font-family:"Lucida Grande","Lucida Sans Unicode",Arial,Verdana,sans-serif; /* MAIN BODY FONTS */
}
</style>
<!-- link href="css/core.css" rel="stylesheet" type="text/css"/ -->
<link href="css/TabPanel.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="src/jquery.js"></script>
<script type="text/javascript" src="src/Plugins/TabPanel.js"></script>
<script type="text/javascript" src="src/Plugins/Math.uuid.js"></script>
<script type="text/javascript" >
$(document).ready(function(){ 
     tabpanel=  new TabPanel({
        renderTo:'tab',  //把tabpanel放在一个div中，div的id为tab
        width:300,  //tabpanel宽度
        height:150,  //tabpanel高度
        border:'5',  //tabpanel的边框，不为'none'即可，若为'none'则没有边框
        active : 1,//默认激活的tab索引数，此处为第二个，索引从0开始
        tabWidth:114,//顶上tab标签页的宽度
        items : [
            {
            	id:'toolbarPlugin0',//标签的id，此id必须在该html中唯一
            	title:'Closable0',//顶上标签的标题
            	html:"toolbarPlugin0"//标签的内容
            },
            {id:'toolbarPlugin1',title:'Closable1',html:"toolbarPlugin1"},
            {id:'toolbarPlugin2',title:'Closable2',html:"toolbarPlugin2"},
            {id:'toolbarPlugin3',title:'Closable3',html:"toolbarPlugin3"},
            {id:'toolbarPlugin4',title:'Closable4',html:"toolbarPlugin4"}
        ]
    });
}); 

</script>
</head>
<body>
 <div id="tab" style='float:left'></div>
</body>
</html>
